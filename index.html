<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroTrade</title>

    <!-- Favicon -->

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/slick-theme.css">

    <!-- Bootstrap  CSS File-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--Theme CSS File-->
    <link rel="stylesheet" href="css/style.css">

    <!--Media CSS File-->
    <link rel="stylesheet" href="css/media.css">

</head>
<body>

    <!-- Header Area Start -->

    <header class="header__area main__menu fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand logo" href="#">
                    <img src="./images/logo.png" alt="MicroTrade" class="img-fluid">
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" data-bs-toggle="collapse" 
                    data-bs-target="#micro-trade-nav"
                >
                    <img src="./images/menu.png" alt="MicroTrade" class="img-fluid">
                </button>
                <div class="collapse navbar-collapse main__menu-items" id="micro-trade-nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Businesses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                    </ul>
                    <div class="login__btn d-flex">
                        <button class="btn sign__in-btn">Sign In</button>
                        <Sign class="btn sign__up-btn">Sign Up</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Header Area End -->

    <!-- Header Bottom Area Start -->
    <section class="header__bottom-index">
        <h2 class="d-none">header-bttom</h2>
    </section>
    <!-- Header Bottom Area End-->

    <!-- Banner Area Start -->

    <section class="banner__area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="banner__content">
                        <h1>Support small businesses around the globe</h1>
                        <p>Web platform, where small businesses are given the opportunity to represent themselves and sell their products and aquire support.</p>
                        <div class="search__area">
                            <input type="text" class="search__text form-control" placeholder="Los Angeles">
                            <select 
                                name="" 
                                id=""
                                class="filter__text form-select"
                            >
                                <option selected>Filter</option>
                                <option value="option1">Option1</option>
                                <option value="option2">Option2</option>
                                <option value="option3">Option3</option>
                                <option value="option4">Option4</option>
                            </select>
                            <button class="btn search__btn">
                                <img src="./images/search.png" alt="MicroTrade" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Banner Area End -->




    <!--Script Files-->

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
